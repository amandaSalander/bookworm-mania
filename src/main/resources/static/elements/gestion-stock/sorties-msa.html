<dom-module id="sorties-msa">
	<template>
		<style>
			:host {
				display: block;
			}
			iron-data-table{
				width: 95%;
				height: 400px;
				margin-left: 10px;
				margin-top: 20px;
				--iron-data-table-header: {
			        background-color: #37474F;
			        color: #ccc;
			        font-size: 1.1em;
			        font-weight: 400;
			    }
			}
			paper-card{
				margin-top: 20px;
				margin-left: 20px;
				height: 75px;
				width: 25%;
				--paper-card-background-color: #EEE;
			}
			paper-card#searchId{
				width: 45%;
			}
			paper-input:focus{
				--paper-card-background-color: #FFF;				
			}
			paper-card:hover{
				--paper-card-background-color: #AEAEAE;
			}
			paper-button{
				margin-left: 20px;
				color: white;
				background-color: #00CCCC;	
			}
			paper-fab{
				margin-left: 20px;
        		display: inline;
			}
			div{
				@apply(--layout);
        		@apply(--layout-vertical);
        		@apply(--layout-center);
			}
			paper-fab{
				margin-top: 20px;
			}
		</style>


		
		  
		  <iron-ajax url="../user.json" last-response="{{users}}" auto></iron-ajax>
		  <iron-data-table id="grid1" items="[[users.results]]" selection-enabled>
		    <data-table-column name="Libele" filter-by="user.name.first" sort-by="user.name.first" >
		      <template>[[item.user.name.first]]</template>
		    </data-table-column>
		    <data-table-column name="ID" filter-by="user.name.last">
		      <template>[[item.user.name.last]]</template>
		    </data-table-column>
		    <data-table-column name="Type Stomie" width="200px" filter-by="user.name.email">
		      <template>[[item.user.email]]</template>
		    </data-table-column>
		    <data-table-column name="Type Poche" width="200px" filter-by="user.name.email">
		      <template>[[item.user.email]]</template>
		    </data-table-column>
		    <data-table-column name="Quantite" width="200px" filter-by="user.name.email">
		      <template>[[item.user.email]]</template>
		    </data-table-column>
		  </iron-data-table>

		  <div>
		  	<paper-fab icon="add"></paper-fab>
		  </div>

	</template>
	<script>
		Polymer({
			is: 'sorties-msa'
		});
	</script>
</dom-module>
