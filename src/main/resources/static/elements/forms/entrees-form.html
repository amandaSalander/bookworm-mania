<dom-module id="entrees-form">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-card{
				@apply(--layout);
        		@apply(--layout-vertical);
        		@apply(--layout-center);
				background-color: #FFEB3B;
			}
		</style>
		<!-- TODO: update def of the iron-form -->
		<paper-card heading="Ajouter une nouvelle entree"  elevation="2" animated-shadow="false">
		</paper-card>
		<form is="iron-form" id="form" method="post" action="/form/handler">
			<paper-input label="Libele"></paper-input>

		</form>
		<div>
			<paper-button raised>Submit</paper-button>
			<paper-button raised>Cancel</paper-button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'entrees-form'
		});
	</script>
</dom-module>
