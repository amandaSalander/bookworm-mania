<dom-module id="msa-comptabilite">
	<template>
		<style is="custom-style" include="iron-flex">
			:host {
				display: block;
			}
			paper-listbox{
				--paper-listbox-color:#FFF;
				--paper-listbox-background-color:#00CCCC;
			}
			paper-item{
				--paper-item-focused:{
					color:#000;
				};
				--paper-item-focused-before:{
					color:#000;
				};
				--paper-item-selected:{
					color:#000; 
				};
				--paper-item{
					font-size: 24px;
				}
			}
		</style>

		<div class="layout horizontal">
			<drawer-views>

				<paper-listbox selected="{{selected}}">
					<template is="dom-repeat" items="{{comptabilite.categorie}}">
						<paper-item>[[item]]</paper-tab>
					</template>
				</paper-listbox>
				
				<!-- <h1>hallo [[gestion]]</h1> -->
			</drawer-views>
			<drawer-content>
			 	<iron-pages id="pages" selected="{{selected}}">
			 		<template is="dom-repeat" items="{{gestionRessources}}">
			 			<!-- <paper-table-ajax></paper-table-ajax> -->
			 			<section>1</section>
			 			<section>2</section>
			 		</template>
			 	</iron-pages>
			</drawer-content>	
		</div>
		
	</template>
	<script>
		Polymer({
			is: 'msa-comptabilite',
			properties:{
				comptabilite:Object,
				selected: {
              		type: Number,
              		value: 0
            	},
            	gestionRessources:{
            		type:Array,
            		computed:"computedGestionRessources(comptabilite)"
            	}

			},
			computedGestionRessources: function (comptabilite) {
				return comptabilite.categorie;
			}

		});
	</script>
</dom-module>
